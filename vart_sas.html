<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Vartotojų Valdymo Sistema</title>
    <script src="vart_sas.js" defer></script>
    <link rel="stylesheet" href="./vart_sas.css">

</head>
<body>
    <div id="userForm">
        <input type="text" id="nameInput" placeholder="Vardas" required>
        <input type="email" id="emailInput" placeholder="El. paštas" required>
        <button onclick="addUser()">Pridėti Vartotoją</button>
    </div>

    <table id="userTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Vardas</th>
                <th>El. paštas</th>
                <th>Veiksmai</th>
            </tr>
        </thead>
        <tbody id="userTableBody">
            <!-- Čia bus dinamiškai užpildoma vartotojų sąrašu -->
        </tbody>
    </table>


</body>
</html>
